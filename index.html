<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animales en investigación</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/estilos.css" />
</head>

<body>
  <form id="animal-form" class="card bg-warning text-dark">
    <div class="card-body">
      <h5 class="card-title">Registrar animal:</h5>
      <hr />
      <div class="card-text my-3">

        <!-- Input especie animal--->
        <div class="form-group">
          <label for="especie-animal">Especie del animal:</label>
          <select class="form-control bg-dark text-white" id="especie-animal" required>
            <option value="" disabled selected>Seleccione un animal</option>
            <option value="Leon">León</option>
            <option value="Lobo">Lobo</option>
            <option value="Oso">Oso</option>
            <option value="Serpiente">Serpiente</option>
            <option value="Aguila">Águila</option>
          </select>
        </div>

        <!-- Input nombre -->
        <div class="form-group">
          <label for="nombre">Nombre del animal:</label>
          <input type="text" class="form-control bg-dark text-white" id="nombre" required />
        </div>

        <!-- Input age--->
        <div class="form-group">
          <label for="edad-animal">Años de edad estimados:</label>
          <select class="form-control bg-dark text-white" id="edad" required>
            <option value="" disabled selected>Seleccione un rango de años</option>
            <option value="0 - 1 años">0 - 1 años</option>
            <option value="1 - 3 años">1 - 3 años</option>
            <option value="3 - 5 años">3 - 5 años</option>
            <option value="5 - 8 años">5 - 8 años</option>
            <option value="8 - 10 años">8 - 10 años</option>
            <option value="Más de 10 años">Más de 10 años</option>
          </select>
        </div>

        <!-- Input comments--->
        <div class="form-group">
          <label for="comentarios">Observaciones:</label>
          <textarea rows="1" class="form-control shadow-lg bg-dark text-white" id="comentarios" required></textarea>
        </div>
        <div class="preview-container p-3 card bg-dark">
          <img id="preview" alt="Imagen de la especie" class="img-fluid" src="./assets/imgs/lion.svg"></img>
        </div>

      </div>

      <button class="btn btn-light d-block" id="btnRegistrar" type="submit">Agregar</button>

    </div>
  </form>

  <section id="animalsContainer" class="card text-center bg-warning p-4">
    <h3>Animales en investigación</h3>
    <div id="Animales" class="bg-dark"></div>
  </section>

  <div class="modal fade" id="modal-container">
    <div class="modal-dialog modal-dialog-centered w-25" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-body">...</div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/d85944cffc.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src="assets/js/index.js"></script>

</body>

</html>
